<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>DRUM KIT</title>
</head>
<body>
    <div class="all-keys">
        <div class="a-key" class="key">
            <kbd class="A"></kbd>
            <span class="sound"></span>
        </div>
        <div class="s-key" class="key">
            <kbd class="S"></kbd>
            <span class="sound"></span>
        </div>
        <div class="d-key" class="key">
            <kbd class="D"></kbd>
            <span class="sound"></span>
        </div>
        <div class="f-key" class="key">
            <kbd class="F"></kbd>
            <span class="sound"></span>
        </div>
        <div class="g-key" class="key">
            <kbd class="G"></kbd>
            <span class="sound"></span>
        </div>
        <div class="h-key" class="key">
            <kbd class="H"></kbd>
            <span class="sound"></span>
        </div>
        <div class="j-key" class="key">
            <kbd class="J"></kbd>
            <span class="sound"></span>
        </div>
        <div class="k-key" class="key">
            <kbd class="K"></kbd>
            <span class="sound"></span>
        </div>
        <div class="l-key" class="key">
            <kbd class="L"></kbd>
            <span class="sound"></span>
        </div>
    </div>
    
    <audio class="audio1" data-key="65" src="sounds/Basic_Rock.mp3"></audio>
    <audio class="audio2" data-key="83" src="sounds/Cymbal_Groove.mp3"></audio>
    <audio class="audio3" data-key="68" src="sounds/electricguitar.mp3"></audio>
    <audio class="audio4" data-key="70" src="sounds/Tamba_112.mp3"></audio>
    <audio class="audio5" data-key="71" src="sounds/Basic_Rock.mp3"></audio>
    <audio class="audio6" data-key="72" src="sounds/Cymbal_Groove.mp3"></audio>
    <audio class="audio7" data-key="74" src="sounds/electricguitar.mp3"></audio>
    <audio class="audio8" data-key="75" src="sounds/Tamba_112.mp3"></audio>
    <audio class="audio9" data-key="76" src="sounds/electricguitar.mp3"></audio>
    <script src="drumkit.js"></script>
</body>
</html>
